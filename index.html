<!doctype html>
<html lang="en">

<head>
    <title>Bai Tap Axios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create Product</h1>
        <div class="card">
            <div class="card-header">
                <h3>Product Info</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <h5>ID</h5>
                            <input class="form-control" id="prodId" placeholder="Product ID" type="text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <h5>Image</h5>
                            <input class="form-control" id="prodImg" placeholder="Product Image Link" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <h5>Name</h5>
                            <input class="form-control" id="prodName" placeholder="Product Name" type="text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <h5>Product Type</h5>
                            <select class="form-control" name="" id="prodType">
                                <option>mobile</option>
                                <option>laptop</option>
                                <option>tablet</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <h5>Price</h5>
                            <input class="form-control" id="prodPrice" placeholder="Product Price" type="text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <h5>Description</h5>
                            <input class="form-control" id="prodDesc" placeholder="Product Description" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="btnCreate">Create</button>
                <button class="btn btn-success" id="btnUpdate">Update</button>
            </div>
        </div>

        <!-- <div class="form-group mt-5 mb-4">
            <h5>Nhập tên sản phẩm cần tìm</h5>
            <input class="form-control" id="searchBar" type="text">
            <button class="btn btn-success mt-3">Search</button>
        </div> -->

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblProd">

            </tbody>
        </table>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Models -->
    <script src="./models/Product.js"></script>
    <!-- Controller -->
    <script src="./index.js"></script>
</body>

</html>
